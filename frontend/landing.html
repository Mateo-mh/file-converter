<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>File Converter</title>
  </head>
  <body>
    <h1 id="title">Convertidor de Archivos</h1>
    <p id="textTitle">
      Por favor escoja qué conversión quiere hacer:
      <button id="f-button">
        FORMATOS
      </button>
    </p>

    <div>
      <div class="drop-area">
        <h2 class="text-area">Arrastra y suelta el archivo</h2>
        <span>O</span>
        <button id="drop-button">Selecciona el archivo</button>
        <input type="file" name="" id="input-file" hidden>
      </div>
      <div id="preview"></div>
    </div>

    </div>
    <div class="container">
        <p>La mejor calidad para convertir distintos formatos. Gratuito y fácil de usar.</p>
        <p>✔ Funciona en Mac, Windows y otras plataformas</p>
      <p>✔ Mantén el formato original de tu documento</p>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
